<!DOCTYPE html>
<html>
<head>
    <title>MDM Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial; padding: 20px; background: #f0f2f5; }
        .container { max-width: 800px; margin: 0 auto; }
        .card { background: white; padding: 20px; margin: 10px 0; border-radius: 8px; }
        button { background: #2196f3; color: white; border: none; padding: 10px; margin: 5px; cursor: pointer; }
        .device { border: 1px solid #ddd; padding: 10px; margin: 5px 0; }
        .status { padding: 5px; border-radius: 4px; display: inline-block; }
        .active { background: #4caf50; color: white; }
        .locked { background: #f44336; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“± MDM Dashboard</h1>
        
        <div class="card">
            <h3>Step 1: Enter Backend URL</h3>
            <input type="text" id="apiUrl" value="YOUR_BACKEND_URL" style="width: 300px; padding: 5px;">
            <button onclick="connect()">Connect</button>
            <p id="status"></p>
        </div>

        <div class="card">
            <h3>Step 2: Generate QR Code</h3>
            <button onclick="generateQR()">Generate QR</button>
            <div id="qrDisplay" style="margin-top: 20px;"></div>
        </div>

        <div class="card">
            <h3>Step 3: Add Test Device</h3>
            <input type="text" id="deviceName" placeholder="Device Name">
            <button onclick="addDevice()">Add Device</button>
        </div>

        <div class="card">
            <h3>Your Devices</h3>
            <div id="deviceList"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script>
        let API_URL = '';

        function connect() {
            API_URL = document.getElementById('apiUrl').value;
            fetch(API_URL + '/api/health')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('status').innerHTML = 'âœ… Connected!';
                    loadDevices();
                })
                .catch(err => {
                    document.getElementById('status').innerHTML = 'âŒ Connection failed';
                });
        }

        async function generateQR() {
            const res = await fetch(API_URL + '/api/generate-qr', {
                method: 'POST'
            });
            const data = await res.json();
            
            const qrDiv = document.getElementById('qrDisplay');
            qrDiv.innerHTML = '';
            QRCode.toCanvas(JSON.parse(data.qrData), { width: 250 }, (err, canvas) => {
                if (err) console.error(err);
                else qrDiv.appendChild(canvas);
            });
        }

        async function addDevice() {
            const name = document.getElementById('deviceName').value || 'Test Phone';
            const res = await fetch(API_URL + '/api/enroll-device', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ deviceName: name })
            });
            if (res.ok) {
                alert('Device added!');
                loadDevices();
            }
        }

        async function loadDevices() {
            if (!API_URL) return;
            const res = await fetch(API_URL + '/api/devices');
            const devices = await res.json();
            
            const list = document.getElementById('deviceList');
            if (devices.length === 0) {
                list.innerHTML = '<p>No devices yet. Add one above.</p>';
                return;
            }
            
            list.innerHTML = devices.map(d => `
                <div class="device">
                    <strong>${d.name}</strong>
                    <span class="status ${d.status}">${d.status}</span>
                    <br>
                    <small>Last seen: ${new Date(d.lastSeen).toLocaleString()}</small>
                    <br>
                    ${d.status === 'active' 
                        ? `<button onclick="lockDevice('${d.id}')">ðŸ”’ Lock</button>`
                        : `<button onclick="unlockDevice('${d.id}')">ðŸ”“ Unlock</button>`
                    }
                </div>
            `).join('');
        }

        async function lockDevice(id) {
            await fetch(API_URL + '/api/lock-device/' + id, { method: 'POST' });
            loadDevices();
        }

        async function unlockDevice(id) {
            await fetch(API_URL + '/api/unlock-device/' + id, { method: 'POST' });
            loadDevices();
        }
    </script>
</body>
</html>
